<!DOCTYPE html>
<html lang="en">
<head>
    <title>Kaoshiung Travel</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/kaoshiungTravel.css">

</head>
<body>
    
    <div class="wrap">
        <div class="banner">
            <h2 class="bannerTitle">高雄旅遊資訊</h2>
            <div id="select-wrap">
                <select name="" id="area">
                    <option value="- - 請選擇行政區 - -">- - 請選擇行政區 - -</option>
                    <option value="三民區">三民區</option>
                    <option value="美濃區">美濃區</option>
                    <option value="大樹區">大樹區</option>
                    <option value="小港區">小港區</option>
                    <option value="六龜區">六龜區</option>
                    <option value="仁武區">仁武區</option>
                    <option value="內門區">內門區</option>
                    <option value="左營區">左營區</option>
                    <option value="甲仙區">甲仙區</option>
                    <option value="鼓山區">鼓山區</option>
                    <option value="田寮區">田寮區</option>
                    <option value="杉林區">杉林區</option>
                    <option value="岡山區">岡山區</option>
                    <option value="前鎮區">前鎮區</option>
                    <option value="苓雅區">苓雅區</option>
                    <option value="茂林區">茂林區</option>
                    <option value="茄萣區">茄萣區</option>
                    <option value="梓官區">梓官區</option>
                    <option value="旗津區">旗津區</option>
                    <option value="楠梓區">楠梓區</option>
                    <option value="前金區">前金區</option>
                    <option value="鳳山區">鳳山區</option>
                </select>
            </div>
        </div>

        <div class="hotAreaG">
            <h3 class="hotAreaTitle">熱門行政區</h3>
            <div class="btnG-hotArea">
                <button value="苓雅區">苓雅區</button>
                <button value="三民區">三民區</button>
                <button value="大樹區">大樹區</button>
                <button value="左營區">左營區</button>
            </div>
        </div>



        <div class="hori"></div>
        
        <div class="sceneryAreaG">
            <h2 class="areaTitle">請由上方選擇行政區域</h2>
            <ul class="sceneryList">
            </ul>
        </div>
    
        <img class="btnGoTop" src="img/btn_goTop.png" alt="btn_goTop.png">
        <footer>
            <p>高雄旅遊網</p>
            <p>資料來源：高雄市政府</p>
        </footer>
    </div>




    <script src="js/kaoshiungTravel.js"></script>

</body>
</html>
